<!DOCTYPE html><html><head><title>releasetrain.io v2.0</title><meta name=viewport content="width=device-width, initial-scale=1.0"><meta charset=UTF-8><meta name=description content="Software Component Version Releases"><meta name=keywords content="Version, Release, Agile"><meta name=author content="Solomon Berhe"><meta http-equiv=refresh content=3600><script async src="https://www.googletagmanager.com/gtag/js?id=UA-79349402-1"></script><script src=./lib/googleanalytics.js></script><script type=text/javascript src=./lib/jquery-2.2.4.min.js></script><script type=text/javascript src=./lib/select2.min.js></script><link href=./reset.css rel=stylesheet><link href=./lib/select2.min.css rel=stylesheet><link href=./app.css rel=stylesheet></head><body><a target=_blank href=https://github.com/antrunner/releasetrain-client class=github-corner aria-label="View source on GitHub"><svg width=80 height=80 viewbox="0 0 250 250" style="fill:#64CEAA; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden=true><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill=currentColor style="transform-origin: 130px 106px;" class=octo-arm></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill=currentColor class=octo-body></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style><nav><h1>releasetrain.io</h1></nav><section><select style="width: 100%;" class=component-names name=names[] multiple></select><ol stlye="list-style-position: inside; padding-left: 0;" class=version-names></ol></section><script type=text/javascript>
		$(document).ready(function() {

			// var url =  "http://localhost:3000/api";
			var url =  "https://releasetrain.io/api";
			var pageNumParam = 1;
			var componentNameParam = "";

			$(document.body).on('touchmove', onScroll); // for mobile
			$(window).on('scroll', onScroll); // for desktop

			getVersionList(); // get version list by page number or component name parameter

			$('.component-names').on("change", function(e) {
				pageNumParam = 1 // start from scratch after each selection. 
				componentNameParam = ""; // start from scratch after each selection. 
				var select2DataObjsArr = $(this).select2('data');
				for (var i = 0; i < select2DataObjsArr.length; i++) {
					if (i == 0) {
						componentNameParam = select2DataObjsArr[i].text
					} else {
						componentNameParam +=","+select2DataObjsArr[i].text;
					} 
				}
				getVersionList();
			});

			$('.component-names').select2({
			    tags: true,
			    multiple: true,
			    tokenSeparators: [',', ' '],
			    minimumInputLength: 2,
			    minimumResultsForSearch: 4,
			    ajax: {
			        url: url+"/c/names",
			        dataType: "json",
			        type: "GET",
			        data: function (params) {
			            var queryParameters = {
			                term: params.term
			            }
			            return queryParameters;
			        },
			        processResults: function (data) {
			            return {
			                results: $.map(data, function (item) {
			                    return {
			                        text: item.versionProductName,
			                        id: item.versionProductName
			                    }
			                })
			            };
			        }
			    }
			});
			function getVersionList() {
				$.ajax({
					url: url+"/v?pageNumParam="+pageNumParam+"&componentNameParam="+componentNameParam,
					type: 'GET',
					dataType: 'json',
					success: function(res) {
						console.log(url+"/v?pageNumParam="+pageNumParam+"&componentNameParam="+componentNameParam);
						// $(".version-names").empty();
						for (var i = 0; i < res.length; i++) {
							var versionLabel = res[i].versionProductName + " (" + res[i].versionNumber + ") released on " + res[i].versionReleaseDate; 
							var versionReleaseNotes = res[i].versionReleaseNotes;
							$(".version-names").append('<li><a target="_blank" href="'+versionReleaseNotes+'"><span>'+versionLabel+'</a></li>');
						}
						pageNumParam++;
					}
				});				
			}
			function onScroll() {
	    		if($(window).scrollTop() == $(document).height() - $(window).height()) {
					getVersionList()
		        }
			}
		})
		</script></body></html>
