<!DOCTYPE HTML><html><head><title>releasetrain.io</title><meta name=viewport content="width=device-width, initial-scale=1.0"><meta charset=UTF-8><meta name=description content="Software Component Version Releases"><meta name=keywords content="Version, Release, Agile"><meta name=author content="Solomon Berhe"><meta http-equiv=refresh content=3600><script async src="https://www.googletagmanager.com/gtag/js?id=UA-79349402-1"></script><script src=./../lib/googleanalytics.js></script><link href=./../reset.css rel=stylesheet><link href=./../app.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css rel=stylesheet><script type=text/javascript src=../lib/jquery-2.2.4.min.js></script><style type=text/css>

        margin: 2px 0px 4px 0px;
    }

        width: 100%;

    </style></head><body><a target=_blank href=https://github.com/antrunner/releasetrain-client class=github-corner aria-label="View source on GitHub"><svg width=80 height=80 viewbox="0 0 250 250" style="fill:#64CEAA; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden=true><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill=currentColor style="transform-origin: 130px 106px;" class=octo-arm></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill=currentColor class=octo-body></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style><nav><h1><a style="color: #fff" target=_self href=https://releasetrain.io>releasetrain.io</a><br><span class=h7>version 2.1.0</span><br></h1><h2><a class=desktopOnly href=./../ack>acknowledgement</a></h2></nav><section><hr style=height:1px;border:none;color:#333;background-color:#333;><form onsubmit="formatVersion();postVersion();return false">Version:<br><input type=text id=versionNumberId placeholder=major.minor.patch.build required><br>Brand:<br><input type=text id=versionProductBrandId><br>Name:<br><input type=text id=versionProductNameId required><br>Type:<br><input type=text id=versionProductTypeId placeholder="Firmware, OS, Library, Framework, Browser, Application" required><br>License:<br><input type=text id=versionProductLicenseId><br>Channel:<br><input type=text id=versionReleaseChannelId placeholder="alpha, beta, prod, test, etc." required><br>Notes:<br><input type=text id=versionReleaseNotesId placeholder=URL><br>Date:<br><input type=date id=versionReleaseDateId placeholder=YYYYMMDD required><br>Comment:<br><input type=text id=versionReleaseCommentsId><br>Search Tags:<br><input type=text id=versionSearchTagsId placeholder="javascript, framework"><br><br>API Key:<br><input type=text id=apiKeyId required><br><input type=submit value="Publish Release Version"></form><br><div id=messageId></div></section><script>
    document.getElementById('versionReleaseDateId').valueAsDate = new Date();

    let version = {
        apiKey: null,
        versionNumber: null,
        versionProductBrand: null,
        versionProductName: null,
        versionProductType: null,
        versionProductLicense: null,
        versionReleaseChannel: null,
        versionReleaseNotes: null,
        versionReleaseDate: null,
        versionReleaseComments: null,
        versionSearchTags: null,
        versionId: null
    }


    function formatVersion() {
        version.apiKey = document.getElementById("apiKeyId").value.trim().toLowerCase();
        version.versionNumber = document.getElementById("versionNumberId").value.trim().toLowerCase();
        version.versionProductBrand = document.getElementById("versionProductBrandId").value.trim().toLowerCase();
        version.versionProductName = document.getElementById("versionProductNameId").value.trim().toLowerCase();
        version.versionProductType = document.getElementById("versionProductTypeId").value.trim().toLowerCase();
        version.versionProductLicense = document.getElementById("versionProductLicenseId").value.trim().toLowerCase();
        version.versionReleaseChannel = document.getElementById("versionReleaseChannelId").value.trim().toLowerCase();
        version.versionReleaseNotes = document.getElementById("versionReleaseNotesId").value.trim();
        version.versionReleaseDate = document.getElementById("versionReleaseDateId").value.replace(/-/g, '')
        version.versionReleaseComments = document.getElementById("versionReleaseCommentsId").value.trim();
        version.versionSearchTags = document.getElementById("versionSearchTagsId").value.split(",").map(tag => tag.trim().toLowerCase());
        version.versionId = String(version.versionReleaseDate) + String(version.versionProductName) + String(version.versionNumber);
    }

    function postVersion() {
        fetch("https://releasetrain.io/api/v", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(version)
            }).then((response) => {
                if (response.ok) {
                    document.getElementById("messageId").innerHTML = "Version " + version.versionProductName + " " + version.versionNumber + " added!";
                    return response.json();
                }
                document.getElementById("messageId").innerHTML = "Version not added. Duplicate version or wrong API key. Please check it again.";
            })
            .then((responseJson) => {
                // Do something with the response
            })
            .catch((error) => {
                document.getElementById("messageId").innerHTML = error;
            });
    }
    </script></body></html>
