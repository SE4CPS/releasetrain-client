<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Monitoring Tool</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./app.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" defer></script>
    <script type="module" src="./app.js" defer></script>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js" defer></script>

    <style>
        /* Ensure full-page layout */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Main container for split layout */
        .container {
            display: flex;
            flex-direction: row;
            flex: 1;
            height: 100%;
        }

        /* Architecture section (75%) */
        .architecture-section {
            width: 75%;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            overflow-y: auto;
            /* Add scroll for overflow */
        }

        /* Metrics section (25%) */
        .metrics-section {
            width: 25%;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            overflow-y: auto;
            /* Add scroll for overflow */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #eaeaea;
            position: relative;
        }

        /* Placeholder chart for metrics */
        #chart-placeholder {
            border: 1px dashed #ccc;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Main Split Container -->
    <div class="container">

        <!-- 75% Architecture Monitoring Section -->
        <div class="architecture-section">
            <header>
                <h1>Architecture Monitoring</h1>
            </header>

            <!-- Dropdown for Module Selection -->
            <section>
                <label for="mySelect2">Select Architecture Modules:</label>
                <select id="mySelect2" class="js-example-basic-multiple" name="states[]" multiple="multiple"
                    style="width: 100%">
                    <!-- Options will be dynamically loaded -->
                </select>
            </section>

            <!-- Loader Section -->
            <section>
                <div style="text-align: center; position: relative;">
                    <div class="loader" id="loader" style="display: none;"></div>
                    <div id="timer" style="margin-top: 10px; font-size: 14px; display: none;">
                        Loading... <span id="seconds">0</span> seconds
                    </div>
                </div>
            </section>

            <!-- Diagram Display Section -->
            <section id="diagram-container">
                <div id="plantuml-diagrams">
                    <!-- PlantUML diagrams will be rendered here -->
                </div>
            </section>
        </div>

        <!-- 25% Metrics Section -->
        <div class="metrics-section">
            <header>
                <h2>Metrics Overview</h2>
            </header>

            <!-- Metrics Display -->
            <section id="metrics-container">
                <p><strong>KPI 1:</strong> 85% System Uptime</p>
                <p><strong>KPI 2:</strong> 99.9% Data Accuracy</p>
                <p><strong>Trend:</strong> Diagram updates increased by 15% this week.</p>
                <div id="chart-placeholder">
                    Metrics visualization placeholder
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer
        style="text-align: center; padding: 10px; background-color: #f6f8fa; position: relative; border-top: 1px solid #d0d7de;">
        <p style="margin: 0; font-size: 14px; color: #24292f;">&copy; 2024 Architecture Monitoring Tool</p>
        <div class="github-reference" style="margin-top: 8px;">
            <a href="https://github.com/antrunner/releasetrain-client" target="_blank"
                style="color: #0969da; text-decoration: none; font-weight: 600;">
                ReleaseTrain Client on GitHub
            </a>
        </div>
    </footer>

    <script>
        let timerInterval; // Variable to store the timer interval
        let seconds = 0;   // Timer starts at 0

        // Function to show the loader and start the timer
        function showLoader() {
            const loader = document.getElementById('loader');
            const timer = document.getElementById('timer');
            const secondsElement = document.getElementById('seconds');

            // Display the loader and timer
            loader.style.display = 'block';
            timer.style.display = 'block';

            // Start the timer
            timerInterval = setInterval(() => {
                seconds++;
                secondsElement.textContent = seconds;
            }, 1000); // Increment every second
        }

        // Function to hide the loader and stop the timer
        function hideLoader() {
            const loader = document.getElementById('loader');
            const timer = document.getElementById('timer');

            loader.style.display = 'none';   // Hide the loader
            timer.style.display = 'none';    // Hide the timer

            // Stop the timer (this will stop the second counter, but the text will stay visible)
            clearInterval(timerInterval);
        }

        // Example usage: Show the loader for 5 seconds (total duration 7 seconds including the 2 extra seconds)
        showLoader();
        setTimeout(hideLoader, 10000); // Hide loader after 5 seconds of dynamic loading
    </script>

</body>

</html>
